<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM APPLICATION.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
    <h2>"MK" GYM FORM</h2>
</div>
   <form>
    <fieldset><legend>DETAIIL</legend>
    <label for="NAME">NAME:</label>
    <input type="text" id="NAME" placeholder="ENTER YOUR NAME" required>
    <br>
    <br>
    <label for="father">FATHER NAME:</label>
    <input type="text" id="father" placeholder="ENTER YOUR NAME" required>
    <br>
    <br>
    <label for="num">CONTACT:</label>
    <input type="number" id="num" placeholder="ENTER YOUR NUMBER" required>
    <br>
    <br>
    <label for="email">EMAIL:</label>
    <input type="email" id="email" placeholder="ENTER YOUR EMAIL" required>
    <br>
    <br>
    <label for="date">DATE:</label>
    <input type="date" id="date" placeholder="ENTER YOUR DATE" required>
    <br>
    <br>
    <label for="gender">GENDER:</label>
    <br>
    <input type="radio" id="gender" name="gender">MALE
    <input type="radio" id="gender" name="gender">FEMALE
    <br>
    <br>
    <label for="time">SELECT YOUR TIMING:</label>
    <select id="time">
     <option value="9am 12am">9am 12am</option>
        <option value="2pm 4pm">2pm 4pm</option>
        <option value="8pm 10pm">8pm 10pm</option>
    </select>
    <br>
    <br>
    <input type="submit" >
    </fieldset> 
</form>
