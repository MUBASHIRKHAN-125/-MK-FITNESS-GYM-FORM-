<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM APPLICATION.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head3">
        <h2>JOIN THE BEST GYM OF KARACHI NOW</h2>
    </div>
    <form>
        <fieldset>
            <legend>DETAIIL</legend>
            <div class="containerinp">
                <div class="main">
                    <div class="lab1">
                        <label for="NAME">NAME:</label>
                    </div>
                    <div class="inp0">
                        <input type="text" id="NAME" placeholder="ENTER YOUR NAME" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="main1">
                    <div class="lab1">
                        <label for="father">FATHER NAME:</label>
                    </div>
                    <div class="inp1">
                        <input type="text" id="father" placeholder="ENTER YOUR NAME" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="main2">
                    <div class="lab1">
                        <label for="num">CONTACT:</label>
                    </div>
                    <div class="inp00">
                        <input type="number" id="num" placeholder="ENTER YOUR NUMBER" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="main3">
                    <div class="lab1">
                        <label for="email">EMAIL:</label>
                    </div>
                    <div class="inp2">
                        <input type="email" id="email" placeholder="ENTER YOUR EMAIL" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="main4">
                    <div class="lab1">
                        <label for="date">DATE:</label>
                    </div>
                    <div class="inp3">
                        <input type="date" id="date" placeholder="ENTER YOUR DATE" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="gen">
                    <label for="gender">GENDER:</label>
                    <br>
                    <input type="radio" id="gender" name="gender">MALE
                    <input type="radio" id="gender" name="gender">FEMALE
                    <br>
                    <br>
                    <label for="time">SELECT YOUR TIMING:</label>
                    <select id="time">
                        <option value="9am 12am">9am 12am</option>
                        <option value="2pm 4pm">2pm 4pm</option>
                        <option value="8pm 10pm">8pm 10pm</option>
                    </select>
                </div>
                <br>
                <br>
                <div class="last">
                    <input type="reset">
                    <br>
                    <br>
                    <div class="sub">
                    <input type="submit">
                </div>
                </div>
        </fieldset>
    </form>
